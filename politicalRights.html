						<h3>No Right to Work in the US</h3>
						<ul>
						<li>Is against federal law for an employer to hire an undocumented immigrant</li>
						<li>The employer has to  check for a green card, visa with work privileges,work permit, or naturalization document </li>
						<li>Using fraudulent documents to obtain a job is a violation of immigrant laws [ can affect future chances of having lawful immigration status
						</li>
						</ul>

<h3>Rights if you are working in the US</h3>
						<ul>
						<li> Right to be paid minimum wage [ plus overtime when legally required ]</li>
						<li>Have the right to healthy and safe conditions free from abuse, exploitation, or sexual harassment [ You should not let your rights be violated ] </li>
						<li>You have the right to collect workers’ compensation benefits in some states if you are hurt on the job</li>
						<li> Undocumented immigrants are blocked from collecting unemployment insurance in most states, because a condition of unemployment insurance is usually that the employee must be willing and able to work. Undocumented workers are not technically able to work, so they don't qualify</li> 
						<li>Unauthorized immigrants make up about 5% of the US labor force [ Source: Pew Research Center ] </li>

						</ul>
						<h3> Protections against discrimination</h3>
						<ul>
						<li>Legally protected against discrimination on the basis of race or nationality by anyone </li>
						<li>Before being hired employers ask for your legal authorization to be in the US but cannot single you out</li>
						<li>Asking for documentation must be company policy covering all workers not a single race </li>
